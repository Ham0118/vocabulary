      `;
      // common_phrases
      if (word.common_phrases) {
        container.innerHTML += `
        <div id="common-phrases">
          <h2>Common Phrases</h2>
        ${word.common_phrases.map(cp => `
            <div class="common-phrase">
              <h3>${cp.phrase}</h3>
              <p>${cp.meaning}</p>
             
            </div>
          `).join('')}
        </div>
      `;
      }

      // Related Words
      container.innerHTML += `
        <div id="related-words">
          <h2>Related Words</h2>
          ${word.related_words.map(related => `
            <div class="related-word">
              <h3>${related.word}</h3>
              <p>${related.definition.chinese}</p>
              <p>${related.definition.english}</p>
              <ul>
                ${related.examples.map(example => `
                  <li>
                    <span class="example">${example.sentence}</span> 
                    <br>(${example.translation})
                  </li>
                `).join('')}
              </ul>
            </div>
          `).join('')}
        </div>
      `;
      // notes
      if (word.notes) {
        container.innerHTML += `
        <div id="notes">
          <h2>Notes</h2>
        ${word.notes.map(cp => `
            <div class="note">
              <h3>${cp.point}</h3>
              <p>${cp.explanation}</p>
             
            </div>
          `).join('')}
        </div>
      `;
      }
    }

    // Call the function to render the selected word data
    renderWordData(selectedWord);
    function refreshPage() {
      location.reload();
    }
  </script>
</body>

</html>
