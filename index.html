        <div id="usage">
          <h2>Usage</h2>
          <p id="usage-text">${word.usage}</p>
        </div>
      `;

      // Meanings
      container.innerHTML += `
        <div id="meanings">
          <h2>Meanings</h2>
          ${word.meanings.map(meaning => `
            <div class="meaning">
              <h3>${meaning.type}</h3>
              <p>${meaning.definition.chinese}</p>
              <p>${meaning.definition.english}</p>
              <ul>
                ${meaning.examples.map(example => `
                  <li>
                    <span class="example">${example.sentence}</span> 
                    <br> (${example.translation})
                    <br> 
                  </li>
                `).join('')}
              </ul>
            </div>
          `).join('')}
        </div>
      `;

      // Related Words
      container.innerHTML += `
        <div id="related-words">
          <h2>Related Words</h2>
          ${word.related_words.map(related => `
            <div class="related-word">
              <h3>${related.word}</h3>
              <p>${related.definition.chinese}</p>
              <p>${related.definition.english}</p>
              <ul>
                ${related.examples.map(example => `
                  <li>
                    <span class="example">${example.sentence}</span> 
                    <br>(${example.translation})
                  </li>
                `).join('')}
              </ul>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Call the function to render the selected word data
    renderWordData(selectedWord);
    function refreshPage() {
      location.reload();
    }
  </script>
</body>

</html>
